<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('BlackChessBackground.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .welcome-container {
            background: rgba(255,255,255,0.85);
            max-width: 400px;
            margin: 100px auto;
            padding: 40px 30px 30px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            text-align: center;
        }
        .welcome-container h2 {
            margin-bottom: 24px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h2 id="welcomeMsg"></h2>
    </div>
    <script>
        const role = localStorage.getItem('role');
        document.getElementById('welcomeMsg').textContent = role ? `Welcome, ${role}!` : 'Welcome!';
    </script>
</body>
</html>
