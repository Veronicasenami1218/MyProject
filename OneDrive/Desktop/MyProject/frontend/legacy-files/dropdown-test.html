<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f6f8;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        }
        
        /* Dropdown styles */
        .auth-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .auth-dropdown-btn {
            background: #4a4e69;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        
        .auth-dropdown-btn:hover {
            background: #22223b;
        }
        
        .auth-dropdown-btn.logged-in {
            background: #4caf50;
        }
        
        .auth-dropdown-btn.logged-in:hover {
            background: #45a049;
        }
        
        .auth-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: white;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 9999;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 5px;
            border: 2px solid red;
        }
        
        .auth-dropdown-content.show {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            border: 3px solid #ff0000 !important;
            background-color: #ffffff !important;
            position: absolute !important;
            z-index: 9999 !important;
        }
        
        .auth-dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        
        .auth-dropdown-content a:hover {
            background-color: #f5f5f5;
        }
        
        .auth-dropdown-content a:last-child {
            border-bottom: none;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            font-weight: 500;
        }
        
        .user-role {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
        
        .dropdown-arrow {
            transition: transform 0.3s;
            font-size: 10px;
        }
        
        .auth-dropdown.show .dropdown-arrow {
            transform: rotate(180deg);
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        
        .debug-info h3 {
            margin-top: 0;
            color: #007bff;
        }
        
        .debug-info pre {
            background: #e9ecef;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Dropdown Test Page</h1>
        <p>This page tests the dropdown functionality in isolation.</p>
        
        <div class="auth-dropdown" id="authDropdown">
            <button class="auth-dropdown-btn" id="authDropdownBtn">
                <span id="authBtnText">Login</span>
                <span class="dropdown-arrow">â–¼</span>
            </button>
            <div class="auth-dropdown-content" id="authDropdownContent">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="debug-info">
            <h3>Debug Information</h3>
            <div id="debugOutput">
                <p>Click the dropdown button to see debug info...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dropdown test page loaded');
            
            const dropdown = document.getElementById('authDropdown');
            const dropdownBtn = document.getElementById('authDropdownBtn');
            const dropdownContent = document.getElementById('authDropdownContent');
            const authBtnText = document.getElementById('authBtnText');
            const debugOutput = document.getElementById('debugOutput');
            
            console.log('Elements found:', {
                dropdown: !!dropdown,
                dropdownBtn: !!dropdownBtn,
                dropdownContent: !!dropdownContent,
                authBtnText: !!authBtnText
            });
            
            if (!dropdown || !dropdownBtn || !dropdownContent || !authBtnText) {
                console.error('Some dropdown elements are missing!');
                return;
            }
            
            // Check authentication status
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            const currentUser = localStorage.getItem('currentUser');
            const isAuthenticated = !!(token && currentUser);
            
            console.log('Auth status:', { token: !!token, currentUser: !!currentUser, isAuthenticated });
            
            // Set initial content
            if (isAuthenticated) {
                const user = JSON.parse(currentUser);
                authBtnText.textContent = user.firstName || user.email || 'User';
                dropdownBtn.classList.add('logged-in');
                dropdownContent.innerHTML = `
                    <div class="user-info">
                        <div>${user.firstName || user.email || 'User'}</div>
                        <div class="user-role">${user.role || 'User'}</div>
                    </div>
                    <a href="#" id="profileLink">Profile</a>
                    <a href="Logout.html" id="logoutPageLink">Logout Page</a>
                    <a href="#" id="logoutLink">Quick Logout</a>
                `;
            } else {
                authBtnText.textContent = 'Login';
                dropdownContent.innerHTML = `
                    <a href="Login.html">Login</a>
                    <a href="Register.html">Register</a>
                `;
            }
            
            // Add click event
            dropdownBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Dropdown button clicked!');
                
                dropdown.classList.toggle('show');
                const isVisible = dropdown.classList.contains('show');
                console.log('Dropdown visible:', isVisible);
                
                // Add some visual feedback
                if (isVisible) {
                    dropdownContent.style.border = '3px solid red';
                    dropdownContent.style.backgroundColor = '#ffffff';
                    dropdownContent.style.display = 'block';
                    dropdownContent.style.visibility = 'visible';
                    dropdownContent.style.opacity = '1';
                    dropdownContent.style.zIndex = '9999';
                    
                    // Update debug info
                    const styles = window.getComputedStyle(dropdownContent);
                    debugOutput.innerHTML = `
                        <h4>Dropdown is SHOWN</h4>
                        <pre>Display: ${styles.display}
Visibility: ${styles.visibility}
Opacity: ${styles.opacity}
Z-Index: ${styles.zIndex}
Position: ${styles.position}
Top: ${styles.top}
Right: ${styles.right}
Border: ${styles.border}
Background: ${styles.backgroundColor}
Width: ${styles.width}
Height: ${styles.height}</pre>
                    `;
                } else {
                    dropdownContent.style.border = 'none';
                    dropdownContent.style.display = 'none';
                    
                    // Update debug info
                    debugOutput.innerHTML = `
                        <h4>Dropdown is HIDDEN</h4>
                        <p>Click the dropdown button to show it again.</p>
                    `;
                }
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.remove('show');
                    dropdownContent.style.border = 'none';
                    dropdownContent.style.display = 'none';
                    debugOutput.innerHTML = `
                        <h4>Dropdown closed (clicked outside)</h4>
                        <p>Click the dropdown button to show it again.</p>
                    `;
                }
            });
            
            console.log('Dropdown test setup complete!');
        });
    </script>
</body>
</html>
