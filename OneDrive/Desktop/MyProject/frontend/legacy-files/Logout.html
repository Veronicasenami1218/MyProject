<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Resource Inventory System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('BlackChessBackground.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .logout-container {
            background: rgba(255,255,255,0.95);
            max-width: 500px;
            width: 90%;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            text-align: center;
        }
        
        .logout-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }
        
        .logout-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #4caf50;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .user-role {
            font-size: 14px;
            color: #666;
        }
        
        .logout-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #4caf50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .logout-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4caf50;
        }
        
        .session-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            border-left: 4px solid #2196f3;
        }
        
        .session-info h4 {
            margin: 0 0 10px 0;
            color: #1976d2;
            font-size: 14px;
        }
        
        .session-details {
            font-size: 12px;
            color: #666;
        }
        
        @media (max-width: 480px) {
            .logout-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .logout-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">ðŸ‘‹</div>
        <h2>Logout Confirmation</h2>
        <p>Are you sure you want to log out of the Resource Inventory System?</p>
        
        <div class="user-info" id="userInfo">
            <div class="user-name" id="userName">Loading...</div>
            <div class="user-role" id="userRole">Loading...</div>
        </div>
        
        <div class="session-info" id="sessionInfo">
            <h4>Session Information</h4>
            <div class="session-details" id="sessionDetails">
                <div>Login Time: <span id="loginTime">Loading...</span></div>
                <div>Session Duration: <span id="sessionDuration">Loading...</span></div>
            </div>
        </div>
        
        <div class="logout-actions">
            <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
            <button class="btn btn-danger" id="logoutBtn">Logout</button>
        </div>
        
        <div style="margin-top: 20px;">
            <a href="Index.html" class="btn btn-primary">Return to Home</a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="Logout.js"></script>
    <script>
      const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      const myEmail = "veronicasenami977@gmail.com";
      if ((!token || !currentUser) && (!currentUser || currentUser.email !== myEmail)) {
        window.location.href = "Index.html";
      }
    </script>
</body>
</html>
