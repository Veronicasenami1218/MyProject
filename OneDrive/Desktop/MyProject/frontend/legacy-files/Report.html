<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css" />
  <style>
    /* Dropdown styles */
    .auth-dropdown {
      position: relative;
      display: inline-block;
    }
    
    .auth-dropdown-btn {
      background: transparent;
      color: #c9ada7;
      padding: 0;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 0 1em;
      transition: color 0.2s;
      text-decoration: none;
    }
    
    .auth-dropdown-btn:hover {
      color: #f2e9e4;
      background: transparent;
    }
    
    .auth-dropdown-btn.logged-in {
      color: #4caf50;
    }
    
    .auth-dropdown-btn.logged-in:hover {
      color: #45a049;
    }
    
    .auth-dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: white;
      min-width: 200px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1000;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 5px;
    }
    
    .auth-dropdown-content.show {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
    
    .auth-dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #eee;
      transition: background-color 0.3s;
    }
    
    .auth-dropdown-content a:hover {
      background-color: #f5f5f5;
    }
    
    .auth-dropdown-content a:last-child {
      border-bottom: none;
    }
    
    .user-info {
      background: #f8f9fa;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      font-weight: 500;
    }
    
    .user-role {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }
    
    .dropdown-arrow {
      transition: transform 0.3s;
    }
    
    .auth-dropdown.show .dropdown-arrow {
      transform: rotate(180deg);
    }
  </style>
</head>

  <main>
    <section>

        <option value="monthly-usage">Monthly Usage Report</option>

      <div style="margin: 1em 0;">

  </main>
