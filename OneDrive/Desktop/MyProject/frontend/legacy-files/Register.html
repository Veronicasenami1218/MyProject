<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Resource Inventory System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('BlackChessBackground.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .register-container {
            background: rgba(255,255,255,0.85);
            max-width: 400px;
            margin: 100px auto;
            padding: 40px 30px 30px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 24px;
            font-weight: 600;
        }
        .register-container input[type="text"],
        .register-container input[type="password"],
        .register-container input[type="text"],
        .register-container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .register-container button {
            width: 100%;
            padding: 12px;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .register-container .login-link {
            display: block;
            margin-top: 18px;
            font-size: 14px;
        }
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-wrapper input[type="password"],
        .password-wrapper input[type="text"] {
            padding-right: 2.5em;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            cursor: pointer;
            user-select: none;
            font-size: 1.2em;
            color: #888;
        }
        .toggle-password:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="regUsername" style="float:left; margin-bottom:2px; font-size:14px;">Email Address</label>
            <input type="text" id="regUsername" placeholder="Email Address" required>
            <div class="password-wrapper">
                <input type="password" id="regPassword" placeholder="Password" required>
                <span class="toggle-password" data-target="regPassword">&#128065;</span>
            </div>
            <div class="password-wrapper">
                <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                <span class="toggle-password" data-target="regConfirmPassword">&#128065;</span>
            </div>
            <button type="submit">Register</button>
        </form>
        <a href="Login.html" class="login-link">Already have an account? Log in</a>
    </div>
    <script src="js/api.js"></script>
    <script src="Register.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.toggle-password').forEach(function(eye) {
        eye.addEventListener('click', function() {
          const targetId = eye.getAttribute('data-target');
          const input = document.getElementById(targetId);
          if (input) {
            if (input.type === 'password') {
              input.type = 'text';
              eye.style.color = '#4caf50';
            } else {
              input.type = 'password';
              eye.style.color = '#888';
            }
          }
        });
      });
    });
    </script>
</body>
</html>
