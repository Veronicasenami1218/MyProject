<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resource Inventory System - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('BlackChessBackground.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(255,255,255,0.85);
            max-width: 400px;
            margin: 100px auto;
            padding: 40px 30px 30px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 24px;
            font-weight: 600;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .login-container label {
            float: left;
            margin-top: 10px;
            font-size: 14px;
        }
        .login-container .checkbox {
            float: left;
            margin-top: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .login-container .register-link {
            display: block;
            margin-top: 18px;
            font-size: 14px;
        }
        .login-container::after {
            content: "";
            display: table;
            clear: both;
        }
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-wrapper input[type="password"],
        .password-wrapper input[type="text"] {
            padding-right: 2.5em;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            cursor: pointer;
            user-select: none;
            font-size: 1.2em;
            color: #888;
        }
        .toggle-password:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Resource Inventory System</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" data-target="password">&#128065;</span>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="keepSignedIn">
                <label for="keepSignedIn">Keep me signed in</label>
            </div>
            <button type="submit">Log in</button>
        </form>
        <a href="Register.html" class="register-link">New here? Register</a>
    </div>
    <script src="js/api.js"></script>
    <script src="Login.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.toggle-password').forEach(function(eye) {
        eye.addEventListener('click', function() {
          const targetId = eye.getAttribute('data-target');
          const input = document.getElementById(targetId);
          if (input) {
            if (input.type === 'password') {
              input.type = 'text';
              eye.style.color = '#4caf50';
            } else {
              input.type = 'password';
              eye.style.color = '#888';
            }
          }
        });
      });
    });
    </script>
</body>
</html>
